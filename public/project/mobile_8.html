    <p>OiPush不是一款照片社交应用。OiPush是一个开放的通过图像记录,分享和推动人们周边生活中任何事物或人的社区。OiPush让图像互动起来, 通过图像中的标签链接一个个真实的世界,发现它里面的故事。OiPush希望通过图像信息媒介重新诠释个人力量所带来的影响和改变。在OiPush你可以 做什么?</p>
